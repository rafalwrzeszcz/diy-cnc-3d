<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:700" rel="stylesheet" type="text/css">
<style>

html,
body {
    margin: 0;
    padding: 0;
    font-size: 15px;
    font-family: 'Libre Baskerville', 'Lora', 'Calisto MT', 'Bookman Old Style', Bookman, 'Goudy Old Style', Garamond, 'Hoefler Text', 'Bitstream Charter', Georgia, serif;
    color: #000000;
}

* {
    -webkit-print-color-adjust: exact;
    box-sizing: border-box;
}

section {
    break-inside: avoid;
    margin: 1%;
    height: 68mm;
    width: 95mm;
    padding: 2mm;
    border: 1px solid #000000;
    border-radius: 4mm;
    vertical-align: top;
    display: flex;
    flex-flow: column;
}

section h1,
section h2,
section h3 {
    font-variant: small-caps;
    letter-spacing: 1px;
    margin: 0;
}

section h1 {
    font-size: 6mm;
    line-height: 1.2em;
    text-align: left;
    padding: 1mm 0 0;
    flex: 0 1 auto;
}

section h1 img {
    height: 6mm;
    vertical-align: top;
}

section div {
    flex: 0 1 auto;
    align-items: center;
    justify-content: center;
    display: flex;
    height: 100%;
    flex-direction: column;
    margin-bottom: 5mm;
}

section h2 {
    font-size: 9mm;
    font-weight: normal;
    text-align: center;
    margin-top: 4mm;
}

section h3 {
    font-size: 8mm;
    font-weight: normal;
    text-align: center;
    margin-top: 4mm;
}

h3:before {
    content: "(";
}

h3:after {
    content: ")";
}

</style>
</head>
<body>

<section class="divider">
<h1><img src="icons/dominion_icon.png" alt="Dominion"/> Miedziaki</h1>
<div>
    <h2>Miedziaki</h2>
    <h3>ZÅ‚oty Wiek</h3>
</div>
</section>

</body>
</html>
